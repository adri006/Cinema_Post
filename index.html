<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <a href="index.html" class="logo">
                    <img src="media/output.png" alt="logo">
                    Tasma
                </a>
            </div>
            <nav class="header-blocks header__nav-bar">
                <button class="nav-bar__button" id="mounth-premier" >Премьеры месяца</button>
                <button class="nav-bar__button" id="top-expected" >Топ ожидаемых</button>
                <button class="nav-bar__button" id="mounth-reliz" >Релизы месяца</button>
                <button class="nav-bar__button" id="top-best" >Топ лучшие</button>
                <button class="nav-bar__button" id="favorite" >Избранные</button>
            </nav>
            <div class="search-block">
                <form action="" class="search">
                    <input type="text" placeholder="Search" class="search__input">
                </form>
            </div>
        </div>
    </header>
    <section class="movies_section">
        <div class="container">
            <div class="movies">
            </div>
        </div>
    </section>
</body>
</html>
